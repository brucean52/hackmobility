<mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
       <span>{{title}}</span>
       <a mat-button routerLink="/rideshare" *ngIf="userService.isUserAuthenticated()">Ride Share</a>
       <a mat-button routerLink="/carshare" *ngIf="userService.isUserAuthenticated()">Car Share</a>
       <span class="spacer"></span>
       <a mat-button routerLink="/register" *ngIf="!userService.isUserAuthenticated()">Register</a>
       <a mat-button routerLink="/login" *ngIf="!userService.isUserAuthenticated()">Login</a>
       <a mat-button *ngIf="userService.isUserAuthenticated()" (click)="logout()">Logout</a>
    </mat-toolbar-row>
 </mat-toolbar>
