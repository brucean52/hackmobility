<div class="container">
  <mat-list class="side">
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Search places..." [(ngModel)]="query" (keypress)="onKeyChange($event)" />
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="places(query)">Search</button>   
      </mat-list-item>
      <mat-list-item> 
              <mat-form-field>
                  <label >Start</label>
                  <input matInput [(ngModel)]="start" />
              </mat-form-field>

      </mat-list-item>
      <mat-list-item>
          <mat-form-field>
              <label>Finish</label>
              <input matInput [(ngModel)]="finish" />
          </mat-form-field>
          <button mat-stroked-button color="primary" (click)="getDirections()">Directions</button>
      </mat-list-item>
      <ol style="float: left; background-color: #FFF; width: 35%; min-height: 530px; margin-left: 20px; margin-top: 0">
          <li *ngFor="let direction of directions">
              <p [innerHTML]="direction.instruction"></p>
          </li>
      </ol>
  </mat-list>
  <div #map style="width: 1000px; height: 768px"></div> 
</div>
